<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SpartanMeet | Conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="frontend/core.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="frontend/menu.css"
    />
  </head>
  <body>
    <header id="navigation">
      <div class="navigation--list">
        <a href="menu.html">
          <h3 id="siteLogo">
            <img src="./images/main.png" alt="Logo" />
            <span>SpartanMeet</span>
          </h3>
        </a>
      </div>

      <div id="navigation__links">
        <a class="navigation__link" href="/">
          Menu
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="23"
            height="23"
            fill="#cba6a6"
            viewBox="0 0 23 23 "
          >
            <path
              d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"
            />
          </svg>
        </a>
        <a class="navigation__link" id="makeRoom_btn" href="menu.html">
          Main 
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="23"
            height="23"
            fill="#cba6a6"
            viewBox="0 0 23 23 "
          >
            <path
              d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"
            />
          </svg>
        </a>
      </div>
    </header>

    <div id="menu">
      <div id="menu_form__div">
        <div id="menu__structure__desc">
          <p>Start || Join Conference</p>
          <!-- <button id="google">login with google</button> -->
        </div>

        <form id="menu__structure">
          <div class="form_inputs">
            <label>Your Name</label>
            <input
              type="text"
              name="memberName"
              required
              placeholder="Enter your name here (Ex: Hung)..."
            />
          </div>

          <div class="form_inputs">
            <label>Conference room</label>
            <input
              type="text"
              name="conferenceNum"
              required
              placeholder="Enter room name (Ex: SJSU)..."
            />
          </div>

          <div class="form_inputs">
            <button type="submit">Attend Conference</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- <script type="module" src="js/firebase.js"></script> -->
  <script type="module" src="backend/menu.js"></script>
</html>
